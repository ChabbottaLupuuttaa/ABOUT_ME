<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Linking Bulma CSS framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <!-- Linking custom CSS file for additional styling -->

  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="logo">
        <!-- Logo image -->
        <img src="../IMAGES/android-contacts.png" alt="">
      </div>
      <!-- Title of the form -->
      <h1 class="title">
        REGISTRATION FORM
      </h1>
      <!-- Subtitle with instructions -->
      <p class="subtitle">
        <hr>
        Please register with us<strong> Follow the instructions below:</strong>!
      </p>

      <div class="inputBoxes">
        <!-- Form for user registration -->
        <form name="myform" id="myform" onsubmit="return validate();" method="post" action="process.php">
          <!-- Name input field -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <br>

          <!-- Password input field -->
          <label for="password"><br>Password:</label>
          <input type="password" id="password" name="password" placeholder="Password">
          <br>

          <!-- Profile picture upload -->
          <label for="picture"><br>Profile Picture</label>
          <input type="file" id="picture" name="picture">
          <br>

          <!-- Gender selection -->
          <div class="titles">
            <h2><br>Gender</h2>
          </div>
          <label for="male">Male:</label>
          <input type="radio" id="male" name="gender" value="male" checked>
          <label for="female">Female:</label>
          <input type="radio" id="female" name="gender" value="female">
          <br>

          <!-- Favorite courses selection -->
          <div class="titles">
            <h2><br>Favorite courses</h2>
          </div>
          <label for="dataStructures">Data Structures</label>
          <input type="checkbox" id="dataStructures" name="courses[]" value="dataStructures">
          <br>
          <label for="java">Java</label>
          <input type="checkbox" id="java" name="courses[]" value="java">
          <br>
          <label for="web-dev">Web Dev</label>
          <input type="checkbox" id="web-dev" name="courses[]" value="web-dev">
          <br>

          <!-- City selection -->
          <div class="titles">
            <h2><br>City</h2>
          </div>
          <label for="school"> </label>
          <select id="school" name="city">
            <option value="lusaka">Lusaka</option>
            <option value="kitwe" selected>Kitwe</option>
            <option value="ndola">Ndola</option>
            <option value="livingstone">Livingstone</option>
            <option value="chipata">Chipata</option>
          </select>
          <br>

          <!-- Submit button -->
          <hr>
          <br>
          <button  type="submit" onclick="" >Submit</button>

         <!-- Footer section -->
